<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>{% block title %}Мой сайт{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="icon" href="/media/images/icon.png">
</head>
<body>

<style>
        .video-wrapper {
            position: relative;
            width: <ширина видео>;
        }
        .video-title {
            font-size: 14px;
            text-align: center;
            margin-top: 8px;
        }
        .video-description {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 8px;
            font-size: 12px;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 280px;
            background-color: #999999;
            display: flex;
            flex-direction: column;
            box-shadow: 0 30px 30px rgba(0.5, 0.5, 0.5, 0.2);
            z-index: 1;
        }
        .sidebar ul li {
            padding: 10px;
            text-align: center;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
        }
        .sidebar .active {
            background-color: #737373;
        }
        .sidebar .logout {
            position: absolute;
            bottom: 10px;
            left: 10px;
        }
        .sidebar2 {
            position: fixed;
            top: 0;
            right: 0;
            height: 100vh;
            width: 280px;
            background-color: #999999;
            display: flex;
            flex-direction: column;
            box-shadow: 0 30px 30px rgba(0.5, 0.5, 0.5, 0.2);
            z-index: 1;
        }
        .sidebar2 ul li {
            padding: 10px;
            text-align: center;
        }
        .sidebar2 a {
            color: #fff;
            text-decoration: none;
        }
        .sidebar2 .active {
            background-color: #737373;
        }
        .sidebar2 .logout {
            position: absolute;
            bottom: 10px;
            left: 10px;
        }
        .main-content {
            margin-left: 280px;
            margin-right: 280px;
            padding: 20px;
            z-index: 0;
        }
        .d-flex.align-items-center.p-3.my-3.bg-purple.rounded.shadow-sm {
            justify-content: center;
        }
        .blog {
            margin-left: 220px;
        }
        .music-menu {
            margin-left: 280px;
            margin-right: 280px;
            position: fixed;
            top: 0;
            left: 0;
            height: 70px;
            width: 100%;
            background-color: #999999;
            color: #ffffff;
            box-shadow: 0 30px 30px rgba(0.5, 0.5, 0.5, 0.2);
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .music-menu ul {
            list-style: none;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            width: 60%; /* Added this line */
        }

        .music-menu li {
            margin: 0;
            width: 50%; /* Added this line */
        }

        .music-menu a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            width: 100%; /* Added this line */
        }

        .music-menu a:hover {
            color: #ffffff;
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <div class="row">
                <div class="music-menu">
                    <ul>
                        <li><a class='btn btn-secondary' href="{% url 'music:song_list' %}">музыка</a></li>
                        <li><a class='btn btn-secondary' href="{% url 'video:video_list' %}">видео</a></li>
                    </ul>
                </div>
                <div class="sidebar">
      <div class="d-flex align-items-center p-3 my-3 bg-purple rounded shadow-sm">
        <img src="/media/images/icon.png" alt="" width="100" height="100">
      </div>

      <div class="d-flex align-items-center p-3 my-3 bg-purple rounded shadow-sm">
      <ul>
        <li class="active"><a href="{% url 'profiles:profile' username=user.username %}">Моя страница</a></li>
        <li><a href="{% url 'profiles:news' username=user.username %}">Новости</a></li>
        <li><a href="/messages/{{request.user}}/">Чат</a></li>
        <li><a href="{% url 'video:user_video' %}">Мои видео</a></li>
        <li><a href="{% url 'music:music_user' %}">Мои аудиозаписи</a></li>
        <li><a href="{% url 'community:community_list' %}">Сообщества</a></li>
      </ul>
      </div>
      <a class="logout" href="/logout/">Выйти</a>

    </div>


      <div class="sidebar2">
      <div class="d-flex align-items-center p-3 my-3 bg-purple rounded shadow-sm">
        <ul>
        <li><a href="{% url 'profiles:edit_profile' username=user.username %}">Редактировать профиль</a></li>
        <li><a href="{% url 'profiles:edit_post' username=user.username %}">Создать пост</a></li>
      </ul>
      </div>
      </div>

    </div>

        </header>

        </div>

        <main>
          <div class="main-content">
            {% block content %}

            {% endblock %}
          </div>
        </main>

        <footer class="pt-5 my-5 text-body-secondary border-top">
        Created by the Akilo · © 2023
      </footer>



</body>
</html>
