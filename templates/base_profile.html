<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>{% block title %}Мой сайт{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="icon" href="/media/images/icon.png">
</head>
<body>
    <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <style>
  .sidebar {
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    width: 280px;
    background-color: #999999;
  }

  .sidebar ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .sidebar li {
    padding: 10px;
  }

  .sidebar a {
    color: #fff;
    text-decoration: none;
  }

  .sidebar .active {
    background-color: #737373;
  }

  .main-content {

    margin-left: 280px; /* Устанавливаем отступ слева равный ширине боковой панели */
    padding: 20px; /* Добавляем отступы для контента */
  }
</style>


<div class="sidebar">
    <div class="d-flex align-items-center p-3 my-3  bg-purple rounded shadow-sm">
        <img class="mb-4" src="/media/images/icon.png" alt="" width="100" height="100">
    </div>
  <ul>
    <li class="active"><a href="{% url 'profile' username=user.username %}">Моя страница</a></li>
    <li><a href="{% url 'edit_profile' username=user.username %}">Редактировать профиль</a></li>
    <li><a href="{% url 'edit_post' username=user.username %}">Создать пост</a></li>
    <li><a href="/messages/{{request.user}}/">Чат</a></li>
    <li><a href="{% url 'news' username=user.username %}">Новости</a></li>
    <li><a href="/logout/">Выйти</a></li>

  </ul>
</div>

    </header>

    </div>

    <main>
      <div class="main-content">
        {% block content %}

        {% endblock %}
      </div>
    </main>

    <footer class="pt-5 my-5 text-body-secondary border-top">
    Created by the Akilo · © 2023
  </footer>


</body>
</html>
