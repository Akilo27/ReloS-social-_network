<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="/media/images/icon.png">

    <title>{% block title %}Мой сайт{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="icon" href="/media/images/icon.png">
</head>

<body>
    <header>
    <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <img class="mb-4" src="https://cdn-icons-png.flaticon.com/128/29/29662.png" alt="" width="72" height="57">
        <span class="fs-4">ReloS</span>
      </a>

      <ul class="nav nav-pills">
          {% for menu in menus %}
            <li class="nav-item"><a href="/{{ menu.title }}/" class="nav-link">{{menu.title}}</a></li>
          {% endfor %}
      </ul>
    </header>
    </div>
    </header>

    <main>
        {% block content %}

        {% endblock %}
    </main>

    <footer class="pt-5 my-5 text-body-secondary border-top">
    Created by the Akilo · © 2023
  </footer>


</body>
</html>
